<!DOCTYPE html>
<html>
<head>
	<title>J-Mo Catering</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header class="main-header clearfix">
		<div class="content">
			<h1 class="name"><a href="index.html">Name of Catering Company or Image of Logo HERE</a></h1>
			<nav>
				<ul class="main-nav">
					<li><a href="index.html">Home</a></li>
					<li><a href="origins.html">Origins</a></li>
					<li><a href="contact.html" class="selected">Contact</a></li>
				</ul>
			</nav>
		</div><!--/.content/-->

	</header>
	
		<div class="contact">
			<h2>Contact us at:</h2> 
			<p>...or enter your information below and we'll be in touch!</p>
		</div><!--/.contact/-->


	<div class="wrap">
		<div id="form">
			<form class="form-contact" action="">

			  <label for="name">Name:</label> 
			  <input type="text" id="name">

	     	<label for="email">Email:</label>
	     	<input type="email" id="email" placeholder="email@website.com">

	     	<label for="phone">Phone:</label>
	     	<input type="phone" id="phone" placeholder="(123-456-7890)">
	  
	     	<label for="msg">Message:</label>
	     	<textarea id="msg" placeholder="Brief Description of Interest" rows="9"></textarea>

			  <input class="btn default" type="submit" value="Submit">
	 		  <input class="btn error" type="reset" value="Reset"> 
			</form>
		</div><!--/#form/-->
	</div><!--/.wrap/-->

	<footer class="main-footer">
			<a href="http://twitter.com"><img src="img/twitter-wrap.png" alt="Twitter Logo" class="social-icon"></a>
     		<a href="http://facebook.com/"><img src="img/facebook-wrap.png" alt="Facebook Logo" class="social-icon"></a>
      		<span> &copy; 2016 J-Mo Catering </span>	
	</footer>
</body>
</html>
